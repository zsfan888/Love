  <script>
    // è®¾ç½®ç›¸çˆ±å¼€å§‹çš„æ—¶é—´ï¼ˆ2025-02-10 14:05:52ï¼‰
    const startDate = new Date('2025-02-10T14:05:52');

    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      // è®¡ç®—å¤©ã€æ—¶ã€åˆ†ã€ç§’
      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // æ›´æ–°é¡µé¢å†…å®¹
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }
    updateTimer();

    // æ’­æ”¾éŸ³ä¹
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("è‡ªåŠ¨æ’­æ”¾è¢«æµè§ˆå™¨é˜»æ­¢ï¼Œç­‰å¾…ç”¨æˆ·äº¤äº’ã€‚");
      });
    }
    document.body.addEventListener('click', playMusic);

    // ç”Ÿæˆçˆ±å¿ƒç²’å­åŠ¨ç”»
    const canvas = document.getElementById('pinkboard');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function pointOnHeart(t) {
      return {
        x: 16 * Math.pow(Math.sin(t), 3),
        y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
      };
    }

    let particles = [];

    function createParticles() {
      particles = [];
      for (let i = 0; i < 300; i++) {
        const t = Math.random() * Math.PI * 2;
        const pos = pointOnHeart(t);
        particles.push({
          x: canvas.width / 2 + pos.x * 15,
          y: canvas.height / 2 + pos.y * 15,
          size: Math.random() * 3 + 1,
          alpha: Math.random() * 0.5 + 0.5
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 50, 150, 0.8)";
      particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }

    createParticles();
    drawParticles();
  </script>

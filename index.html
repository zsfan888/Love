  <script>
    // ËÆæÁΩÆËµ∑ÂßãÊó∂Èó¥‰∏∫ 2025 Âπ¥ 2 Êúà 10 Êó• 14:05:52
    const startDate = new Date('2025-02-10T14:05:52');

    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }

    updateTimer();

    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("Ëá™Âä®Êí≠ÊîæË¢´ÊµèËßàÂô®ÈòªÊ≠¢ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫í„ÄÇ");
      });
    }

    playMusic();
    document.body.addEventListener('click', playMusic);

    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30,
      },
    };

    var Point = function(x, y) {
      this.x = x || 0;
      this.y = y || 0;
    };
    Point.prototype.clone = function() {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function(length) {
      if (length === undefined)
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };

    var Particle = function() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };

    (function(canvas) {
      var context = canvas.getContext('2d'),
          particles = new Array(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration,
          time;

      function pointOnHeart(t) {
        return new Point(
            160 * Math.pow(Math.sin(t), 3),
            130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }

      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < particleRate * deltaTime; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          context.fillStyle = '#ff30c5';
          context.beginPath();
          context.arc(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, 2, 0, Math.PI * 2);
          context.fill();
        }
      }

      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.onresize = onResize;
      setTimeout(function() {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>

<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style type="text/css">
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
    }
    canvas {

    }
    body {

      text-align: center;

    }
    .message {

    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
      display: inline-block;
      min-width: 1.5em;
      animation: pulse 2s infinite;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 2.5em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    .footer span {
      background: linear-gradient(45deg, #ff69b4, #ff8da1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 500;
      letter-spacing: 1px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    time {
      color: #ffdd94;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 221, 148, 0.5);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff69b4;
      }
      to {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff69b4;
      }
    }
    @media screen and (max-width: 768px) {
      .message {
        font-size: 1.8em;
      }
      .footer {
        font-size: 2em;
      }
    }
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 3em;
      animation: heartAnimation 1s ease-out forwards;
    }
    @keyframes heartAnimation {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <p class="message">
    Â∑≤ÁªèÁõ∏Áà±‰∫Ü 
    <span class="highlight" id="days">0</span> Â§©

  <!-- ËÉåÊôØÈü≥‰πê -->
  <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop preload="auto"></audio>

  <script>
    // ËÆæÁΩÆËµ∑ÂßãÊó∂Èó¥
    const startDate = new Date('2025-02-10T14:05:00');

    // Êõ¥Êñ∞ËÆ°Êó∂Âô®
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;
      
      if (elapsedTime < 0) {
        document.getElementById('days').textContent = '0';
        document.getElementById('hours').textContent = '0';
        document.getElementById('minutes').textContent = '0';
        return;
      }

      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;

      requestAnimationFrame(updateTimer);
    }

    // ÂàùÂßãË∞ÉÁî®ËÆ°Êó∂Âô®
    updateTimer();

    // Ê†áÈ¢òÂä®ÊÄÅÊïàÊûú
    const emojis = ["‚ù§Ô∏è", "üíï", "üíó", "üíñ"];
    let emojiIndex = 0;

    setInterval(() => {
      document.title = `Á•ù‰Ω†ÂºÄÂøÉÊØè‰∏ÄÂ§©${emojis[emojiIndex]}`;
      emojiIndex = (emojiIndex + 1) % emojis.length;
    }, 1000);

    // Êí≠ÊîæÈü≥‰πê
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("Ëá™Âä®Êí≠ÊîæË¢´ÊµèËßàÂô®ÈòªÊ≠¢ÔºåÁ≠âÂæÖÁî®Êà∑‰∫§‰∫í„ÄÇ");
      });
    }

    // Â∞ùËØïËá™Âä®Êí≠ÊîæÈü≥‰πê
    playMusic();

    // Â¶ÇÊûúËá™Âä®Êí≠ÊîæË¢´ÈòªÊ≠¢ÔºåÁõëÂê¨Áî®Êà∑ÁÇπÂáªÈ°µÈù¢Êù•Êí≠ÊîæÈü≥‰πê
    document.body.addEventListener('click', playMusic);

    // ÁÇπÂáªÈ°µÈù¢ÊòæÁ§∫Áà±ÂøÉ

      document.body.appendChild(heart);

      // ÁßªÈô§Áà±ÂøÉ

    });

</html>
